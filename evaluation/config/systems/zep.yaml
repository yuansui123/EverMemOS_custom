# Zep System Configuration

name: "zep"
version: "1.0"
description: "Zep - Knowledge Graph Architecture for Agent Memory"

adapter: "zep"

# Zep API configuration
api_key: "${ZEP_API_KEY}"

# Concurrency configuration
num_workers: 1  # Number of concurrent conversations to process

# ⏰ Serial Message Processing Strategy:
poll_interval: 5  # Seconds between polling episode.processed status

# ⏰ Post-Add Wait: Wait for background index build to complete (if needed)
post_add_wait_seconds: 0  # Set to 0 to not wait (messages already wait for processed)

# LLM configuration (for answer generation)
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  temperature: 0
  max_tokens: 32768

# Search configuration
search:
  top_k: 20  # Number of results per search (both nodes and edges)
  reranker_nodes: "rrf"  # Reranker for nodes search (rrf, cross_encoder)
  reranker_edges: "cross_encoder"  # Reranker for edges search (rrf, cross_encoder)

# Answer configuration
answer:
  max_retries: 3
