# Memu System Configuration
# 
# Memu 使用 HTTP RESTful API 直接调用，无需 Python SDK
# 参考文档：https://memu.pro/docs#memory-apis

name: "memu"
version: "1.0"
description: "Memu Memory Management System"

adapter: "memu"

# Memu API configuration
api_key: "${MEMU_API_KEY}"
base_url: "https://api.memu.so"  # Memu 官方 API 地址
max_retries: 5

# Agent configuration (用于标识对话方)
agent_id: "evaluation_agent_02"
agent_name: "Memory Evaluation Assistant"

# 任务状态检查配置
task_check_interval: 15  # 检查任务状态的间隔（秒）
task_timeout: 3600  # 任务超时时间（秒），建议 90-120 秒

# 搜索配置
min_similarity: 0.3  # 最小相似度阈值（0-1）

# LLM configuration (for answer generation)
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  temperature: 0
  max_tokens: 32768

# Search configuration
search:
  top_k: 20

# Answer configuration
answer:
  max_retries: 3

