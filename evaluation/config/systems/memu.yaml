# Memu System Configuration
# 
# Memu uses HTTP RESTful API directly, without Python SDK
# Reference documentation: https://memu.pro/docs#memory-apis

name: "memu"
version: "1.0"
description: "Memu Memory Management System"

adapter: "memu"

# Memu API configuration
api_key: "${MEMU_API_KEY}"
base_url: "https://api.memu.so"  # Memu official API address
max_retries: 5

# Agent configuration (for identifying dialog partners)
agent_id: "evaluation_agent_04"
agent_name: "Memory Evaluation Assistant"


# Task status check configuration
task_check_interval: 15  # Task status check interval (seconds)
task_timeout: 4800  # Task timeout (seconds), recommended 90-120 seconds

# Concurrency configuration
num_workers: 1  # Number of concurrent conversations to process (default for most datasets)

# Dataset-specific overrides
dataset_overrides:
  locomo:
    num_workers: 1  # LoCoMo dataset requires lower concurrency

# Search configuration
min_similarity: 0.3  # Minimum similarity threshold (0-1)

# LLM configuration (for answer generation)
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  temperature: 0
  max_tokens: 32768

# Search configuration
search:
  top_k: 20

# Answer configuration
answer:
  max_retries: 3

