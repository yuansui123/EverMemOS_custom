# Mem0 System Configuration

name: "mem0"
version: "1.0"
description: "Mem0"

adapter: "mem0"

# Mem0 API configuration
api_key: "${MEM0_API_KEY}"
batch_size: 5  # Number of messages to batch per API call
max_retries: 5  # Number of retries for failed API calls
max_content_length: 8000  # Maximum content length per message (API limit)
add_interval: 0.5  # Seconds to wait between add requests (to avoid rate limits)

# Concurrency configuration
num_workers: 5  # Number of concurrent conversations to process

# ‚è∞ Post-Add Wait: Wait for background index build to complete (if needed)
post_add_wait_seconds: 180  # Set to 0 to not wait, adjust if needed

# LLM configuration (for answer generation)
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  temperature: 0
  max_tokens: 32768

# Search configuration
search:
  top_k: 20  # Number of results per user (in dual-perspective mode, total = 2 * top_k)
  search_interval: 0.5  # Seconds to wait between search requests (to avoid 429 errors)

# Answer configuration
answer:
  max_retries: 3

